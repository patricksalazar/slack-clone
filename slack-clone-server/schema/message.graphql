type Message {
  id: Int!
  text: String
  createdAt: String!
  user: User!
  channel: Channel
  url: String
  filetype: String
}

input File {
  type: String!,
  path: String!,
}

type Subscription {
  newChannelMessage(channelId: Int!): Message!
}

type Query {
  messages(channelId: Int!): [Message!]!
}

type Mutation {
  createMessage(channelId: Int!, text: String, file: File): Boolean!
}
