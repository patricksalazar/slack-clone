type Message {
  id: Int!
  text: String!
  createdAt: String!
  user: User!
  channel: Channel
}

type Subscription {
  newChannelMessage(channelId: Int!): Message!
}

type Query {
  messages(channelId: Int!): [Message!]!
}

type Mutation {
  createMessage(channelId: Int!, text: String!): Boolean!
}
