type Team {
  id: Int!
  name: String!
  admin: Boolean
  members: [User!]!
  directMessageMembers: [User!]!
  channels: [Channel!]!
}

type CreateTeamResponse {
  ok: Boolean!
  team: Team
  errors: [Error]
}

type Query {
  allTeams: [Team!]!
  inviteTeams: [Team!]!
  getTeamMembers(teamId: Int!): [User!]!
}

type VoidResponse {
  ok: Boolean!
  errors: [Error!]
}

type Mutation {
  createTeam(name: String!): CreateTeamResponse!
  addTeamMember(email: String!, teamId: Int!): VoidResponse!
}
